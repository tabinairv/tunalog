<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="image-section">    
        </div>
        <div class="login-section">
            <form id="registerForm">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Nama" required>
                    <span id="nameError" class="error-message"></span> <!-- Menambahkan pesan error -->
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span id="emailError" class="error-message"></span> <!-- Menambahkan pesan error -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="passwordError" class="error-message"></span> <!-- Menambahkan pesan error -->
                </div>
                <button type="submit" class="login-btn">Register</button>
                <div id="serverMessage"></div> <!-- Pesan server untuk feedback -->
            </form>
            <script src="js/register.js"></script> 
                     
            
        </div>
    </div>
</body>
</html>
