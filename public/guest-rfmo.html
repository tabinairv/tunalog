<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFMO</title>
    <link rel="stylesheet" href="css/rfmo.css"> 
    <link rel="stylesheet" href="css/sidebar.css">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h2>TunaLog.</h2>
        </div>
        <div class="menu">         
          <a href="guest-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
          <a href="guest-pelabuhan.html"><i class="fas fa-building"></i><span>Pelabuhan</span></a>
          <a href="guest-rfmo.html"class="active"><i class="fas fa-globe"></i><span>RFMO</span></a>               
        </div>
    </div>
    <div class="main-content">
      <style>
        .main-content {
          margin-left: 250px; /* Memberi ruang untuk sidebar */
          flex: 1;
          padding: 20px;
          height: 100vh;
          overflow-y: auto; /* Membuat konten di bagian tengah bisa di-scroll */
          background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(img/ship\ bg.png); /* Combine gradient and image */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          transition: margin-left 0.3s;
        }
      </style>

        <div class="header">
          <div class="left-section">                
              <div class="search-bar">
                  <input type="text" id="search-input" placeholder="Search" onkeyup="searchFunction()" autocomplete="off">
                  <i class="fas fa-search"></i>
              </div>
              <div id="search-results" class="search-results"></div>
          </div>          
        </div>  

        <div class="dashboard">
          <h2>RFMO</h2>
          
          <div class="card-container">
            <a href="guest-iotc.html">
              <div class="card">
                <img alt="IOTC" height="80" src="img/iotc.jpg" width="80"/>
                <div class="content">
                  <h1>
                      IOTC
                  </h1>
                  <p>
                      Indian Ocean Tuna Commission
                  </p>
                </div>
              </div>
            </a>            
            <a href="guest-wcpfc.html">
              <div class="card">
                <img alt="WCOFC" height="80" src="img/wcpfc.jpg" width="80"/>
                <div class="content">
                  <h1>WCPFC</h1>
                  <p>Western Central Pacific Fisheries Commission</p>
                </div>
              </div>
            </a>
            <a href="guest-ccsbt.html">
              <div class="card">
                <img alt="CCSBT" height="80" src="img/ccsbt.png" width="80"/>
                <div class="content">
                  <h1>
                      CCSBT
                  </h1>
                  <p>
                      Commission for the Conservation of Southern Bluefin Tuna
                  </p>
                </div>
              </div>
            </a>
          </div>
          

        </div>        
    </div>
    <script src="js/guest-search-bar.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
