<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title> 
    <link rel="stylesheet" href="css/my-profile.css"> 
    <link rel="stylesheet" href="css/side-bar.css">    
    <link rel="stylesheet" href="css/header.css">  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h2>TunaLog.</h2>
        </div>
        <div class="menu">         
            <a href="dashboard.html"class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="pelabuhan.html"><i class="fas fa-building"></i> Pelabuhan</a>
            <a href="logbook.html"><i class="fas fa-clipboard-check"></i> Report</a>           
            <a href="rfmo.html" ><i class="fas fa-globe"></i> RFMO</a>               
            <a href="realtime.html"><i class="fas fa-business-time"></i>Real time</a>       
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="left-section">                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search" onkeyup="searchFunction()" autocomplete="off">
                    <i class="fas fa-search"></i>
                </div>
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="user-icons">                
                <div class="user-profile">
                    <img src="img/me.png" alt="User">
                    <span>Tabina Irviana</span>
                    <div class="dropdown-menu">
                        <a href="my-profile.html">My Profile</a>
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </div> 

        <div class="container">         
          <div class="profile-container">
              <div class="profile-info">
                <img src="img/man.jpg" alt="Profile Picture" class="profile-img">
                <div class="edit-picture">
                    <p id="editPicture">Edit picture</p>
                    <button id="resetPicture">Reset to Default</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*">
                    <script>
                    // Mengubah gambar ketika memilih gambar baru
                        document.getElementById('editPicture').addEventListener('click', () => {
                            document.getElementById('fileInput').click();  // Trigger klik input file
                        });

                        // Menangani perubahan file gambar
                        document.getElementById('fileInput').addEventListener('change', (event) => {
                            const file = event.target.files[0];  // Ambil file yang dipilih
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    document.querySelector('.profile-img').src = e.target.result;  // Ganti gambar dengan file yang dipilih
                                };
                                reader.readAsDataURL(file);
                            }
                        });

                        // Mengatur gambar kembali ke gambar default
                        document.getElementById('resetPicture').addEventListener('click', () => {
                            document.querySelector('.profile-img').src ="img/no user pict.png";  // Ganti ke gambar default
                        });
                    </script>
                </div>
                
                 <!-- HTML sudah ada, hanya perlu menambahkan id pada elemen input jika belum ada -->
                <form id="profileForm">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your First Name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your Last Name">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter Email Address">

                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Enter Contact Number">

                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter Address">

                    <button type="submit" class="save-btn">Save</button>
                </form>
                
              </div>
              <div class="password-change">
                  <h3>Change Password</h3>
                  <form>
                      <label for="current-password">Current Password</label>
                      <input type="password" id="current-password" placeholder="Current Password">
                      
                      <label for="new-password">New Password</label>
                      <input type="password" id="new-password" placeholder="New Password">
                      
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" placeholder="Confirm Password">
                      
                      <button type="submit" class="confirm-btn">Confirm Password</button>
                  </form>
              </div>
          </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/search-bar.js"></script>

</body>
</html>
